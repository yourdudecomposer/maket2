<body>
    <div class="container">
        <div class="mobile-menu">

                </a>
            </header>
            <nav class="nav">
                <ul class="list nav__list">
                    <li class="list__item"><a href="" class="list__link--active list__link ">Ремонт
                            техники</a></li>
                    <li class="list__item"><a href="#" class="list__link">Услуги и сервисы</a></li>
                    <li class="list__item"><a href="#" class="list__link">Корпоративным клиентам</a></li>
                    <li class="list__item"><a href="#" class="list__link">Продавцам техники</a></li>

                    <li class="list__item"><a href="#" class="list__link">Контакты</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <div class="contact">
                    <div class="contact__icons">
                        <a href="#" class="contact__icons-link"><img src="img/call.svg" alt="call"
                                class="contact__call"></a>
                        <a href="#" class="contact__icons-link"><img src="img/chat.svg" alt="chat"

                </div>
                <div class="lang">
                    <a href="#" class="lang__item lang__item--active">ru</a>
                    <a href="#" class="lang__item">en</a>
                    <a href="#" class="lang__item">ch</a>
                </div>
            </footer>
        </div>
    </div>
    <script>
        let items = document.querySelectorAll('.list__link');
        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener('click', () => {
                for (let i = 0; i < items.length; i++) {
                    if (items[i].classList.contains('list__link--active')) {
                        items[i].classList.remove('list__link--active')
                    }

                }
                items[i].classList.add('list__link--active')
            })

        }
        console.log(items);
    </script>
